<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mila Designer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Palanquin&family=Philosopher&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="hero-section">
        <div class="hero-overlay"></div>
        <div class="hero-shape">
    <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
        <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
    </svg>
</div>
        <div class="container hero-content">
          <img
            src="images/LogoMD.png"
            alt="Logo"
            class="logo"
          />
          <h1 class="main-title">Mila Designer</h1>
          <div class="button-group">
            <a href="https://api.whatsapp.com/send" role="button" class="btn btn-primary">
              Agendamento
            </a>
            <a href="milacatalogo.pdf" role="button" class="btn btn-secondary">
              Carta de Serviços
            </a>
            <a href="https://api.whatsapp.com/send" role="button" class="btn btn-outline">
              Dúvidas
            </a>
          </div>
        </div>
      </section>

      <section class="info-section">
        <div class="container info-columns">
          <div class="info-column">
            <h2 class="section-title">Para seu agendamento</h2>
            <h4 class="sub-title">Agendamento somente por whatsapp!</h4>
            <a href="https://api.whatsapp.com/send" role="button" class="btn btn-primary">
              Clique aqui
            </a>

            <h4 class="sub-title">Confira o portfólio em nosso Instagram</h4>
            <a href="https://www.instagram.com/milabdesigner/" role="button" class="btn btn-primary">
              Instagram
            </a>
          </div>

          <div class="info-column">
            <h2 class="section-title">Localização</h2>
            <h4 class="sub-title">
              Av. Getúlio Vargas 880, Centro | 2º Andar Sala 21
            </h4>
            </div>
        </div>
      </section>
    </main>
  </body>
